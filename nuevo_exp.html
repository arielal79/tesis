<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/10753f982c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Nuevo Expediente</title>
  </head>
  <body>
    <header class="container-fluid bg-light header shadow">
      <div class="row">
        <div class="col">
          <h1 class="text-dark text-center p-3 mt-5">
            Sistema de Seguimiento de Expedientes
          </h1>
        </div>
      </div>
    </header>
    <div class="container mt-3">
      <h2 class="text-center">Nuevo Expediente</h2>
      <div class="row shadow">
        <div class="col-xl-4 col-lg-6 col-xs-12">
          <div class="p-3">
            <a href="index.html" class="btn btn-danger text-white badge-pill"
              >Inicio</a
            >
          </div>
          <div class="p-3">
            <a href="#" class="btn btn-danger text-white badge-pill"
              >Nuevo Expediente</a
            >
          </div>
          <div class="p-3">
            <a href="#" class="btn btn-danger text-white badge-pill"
              >Consulta de Expedientes</a
            >
          </div>
          <div class="p-3">
            <a href="#" class="btn btn-danger text-white badge-pill"
              >Bandeja de Expedientes</a
            >
          </div>
          <div class="p-3">
            <a href="#" class="btn btn-danger text-white badge-pill"
              >Cerrar Sesión</a
            >
          </div>
        </div>
        <div class="col-xl-8 col-lg-6 col-xs-12">
          <div class="alert bg-light text-dark shadow">
            <form method="POST" action="#">
              
              <label for="nume_ex">N° Expediente</label>
              <input
                type="number"
                id="nume_ex"
                placeholder="numero incremental"
                maxlength="20"
              />
              <span>
                  
                <label for="reparticion" class="p-3">Repartición</label>
                <select id="reparticion">
                  <option>reparticion1</option>
                  <option>reparticion2</option>
                  <option>reparticion3</option>
                  <option>reparticion4</option>
                  <option>reparticion2</option>
                </select>
              </span>
              
            </br>
              <label for="rubro" class="p-3">Rubro</label>
              <select id="rubro">
                <option>Rubro</option>
                <option>Rubro2</option>
                <option>Rubro3</option>
                <option>Rubro4</option>
                <option>Rubro5</option>
              </select>
              <label for="iniciador" class="p-3">Iniciador</label>
              <select id="iniciador">
                <option>Iniciador</option>
                <option>Iniciador</option>
                <option>Iniciador</option>
                <option>Iniciador</option>
                <option>Iniciador</option>
              </select>
              <label for="fec_ini" class="p-3">Fecha de Inicio </label>
              <input type="date" id="fec_ini" placeholder="Fecha de inicio"> 
              <label for="concepto">Concepto</label>
              <br />
              <textarea
                
                id="concepto"
                minlength="10"
                maxlength="100"
                rows="5"
                cols="60"
                placeholder="Descripción del Expediente"
              ></textarea>
              <br>
              <button class="btn btn-dark badge-pill">Guardar e imprimir</button>
              <button class="btn btn-dark badge-pill">Cancelar</button>
              <a  href="index.html" class="btn btn-dark badge-pill">Volver</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="contanier-fluid mt-5 bg-dark">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-3 col-md-3 col-xs-12 text-center text-white">
            <address>
              <p>Blas Parera 1662</p>
            </address>
            <p>Tel.:37947748..</p>
            <i class="fab fa-instagram fa-3x text-danger"></i>
            <i class="fab fa-facebook-f fa-3x text-primary"></i>
          </div>
          <div class="col-lg-3 col-md-3 col-xs-12 text-center text-white">
            Copyright © 2020 Imagine Team
          </div>
          <div class="col-lg-3 col-md-3 col-xs-12 pt-1">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3539.7773837576874!2d-58.84274398543196!3d-27.47618912355605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94456c9788659f4b%3A0x3ea9ff0e2be2b443!2sBlas%20Parera%201662%2C%20W3410FTA%20Corrientes!5e0!3m2!1ses!2sar!4v1599098823998!5m2!1ses!2sar"
              width="100%"
              height="200px"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
      </footer>
  </body>
</html>
